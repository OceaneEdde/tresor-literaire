<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Connexion - Trésors Littéraires</title>
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
<body>

    <h1>Ma bibliothèque</h1>
    
    <div class="container">
        <ul>
            <li><a href="../html/mapal.html">Ma PAL</a></li>
            <li><a href="../html/malistedenvie.html">Ma Liste d'envie</a></li>
            <li><a href="../html/mescoupdecoeur.html">Mes Coups de cœur</a></li>
        </ul>
    </div>

    <form id="ajouterLivreForm">
        <div>
            <label for="titre">Titre :</label>
            <input type="text" id="titre" name="titre" required>
        </div>
        <div>
            <label for="auteur">Auteur :</label>
            <input type="text" id="auteur" name="auteur" required>
        </div>
        <div>
            <label for="annee">Année de publication :</label>
            <input type="number" id="annee" name="annee" min="0" required>
        </div>
        <div>
            <label for="image">URL de l'image :</label>
            <input type="url" id="image" name="image" required>
        </div>
        <div>
            <button type="submit">Ajouter le livre</button>
        </div>
    </form>
    
    <div id="contenuBibliotheque"></div>

    <script src="../js/script.js"></script>
</body>
</html>
